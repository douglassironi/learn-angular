  <mat-card  >
    <mat-card-header>
      Detalhe do Produto
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="productForm">
        <div>
          <label class="mat-form-field-label">Codigo:</label>
          <input class="mat-form-field" type="text" formControlName="codigo">
        </div>
        <div>
          <label class="mat-form-field-label">Descricao:</label>
          <input class="mat-form-field" type="text" formControlName="descricao">
        </div>
        <div>
          <label class="mat-form-field-label">Valor:</label>
          <input class="mat-form-field" type="text" formControlName="valorVenda">
        </div>
        <div>
          <label class="mat-form-field-label">Quantidade:</label>
          <input class="mat-form-field" type="text" formControlName="quantidade">
        </div>
        <button mat-flat-button color="warn" (click)="onSubmit()">Add</button>
      </form>

    </mat-card-content>
  </mat-card>
